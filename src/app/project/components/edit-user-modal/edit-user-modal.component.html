<form [formGroup]="userForm" style="background-color: white;" class="p-5">
    <div class="text-xl  fw-bold">
        Update User  
    </div>
    <div class="mb-3">
        <label for="InputSprint" class="form-label label p-0">
            User Name<span id="required"> *</span>
        </label>
        <input type="text" class="form-control input w-50" id="InputSprint" formControlName="name" >
        @if (userForm.get('name')?.hasError('required') && userForm.get('name')?.touched) {
            <div class="text-danger">
                User name is required.
            </div>
        }
    </div>
    <div class="mt-3 form-group">
        <label class="label">
            Email<span id="required"> *</span>
        </label>
        <input type="text" class="form-control input w-50"  formControlName="email" >
        @if (userForm.get('email')?.hasError('required') && userForm.get('email')?.touched) {
            <div class="text-danger">
                Email is required.
            </div>
        }
    </div>
    <div class="mb-1">
        <label for="role" class="form-label input label p-0">
            Role<span id="required"> *</span>
        </label>
        <select class="form-select input w-50" formControlName="role">
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
        </select>
    </div>

    <div class="mt-3 mb-2 form-group form-action d-flex justify-content-end">
        <button class="btn btn-primary " (click)="submitForm()">
            Submit
        </button>
        <button class="btn btn-secondary ms-3" (click)="cancel()">
            Cancel
        </button>
    </div>
</form>
